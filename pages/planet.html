<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>星球</title>
		<meta charset="UTF-8">
		<script>
			function init() {
				var planet = document.getElementById("greenplanet");
			  planet.innerHTML = "红色警报：被激光枪击中！";
			}
			
			window.onload = init;
		</script>
	</head>
	<body>
		<h1>绿色星球</h1>
		<p id="greenplanet">一切良好</p>
		<h1>红色星球</h1>
		<p id="redplanet">没有什么去报告</p>
		<h1>蓝色星球</h1>
		<p id="blueplanet">所有系统正常</p>
	</body>
</html>
