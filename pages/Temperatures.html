<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>温度</title>
		<meta charset="UTF-8">
		<script>
			function showTemps() {
				var tempByHour = new Array();
				tempByHour[0] = 59.2;
				tempByHour[1] = 60.1;
				tempByHour[2] = 63;
				tempByHour[3] = 65;
				tempByHour[4] = 62;
				for (var i = 0; i < tempByHour.length; i++) {
					var theTemp = tempByHour[i];
					var id = "temp" + i;
					var li = document.getElementById(id);
					if (i == 0) {
						li.innerHTML = "在中午的温度是：" + theTemp;
					} else {
						li.innerHTML = "在下午" + i + "点的温度是：" + theTemp;
					}
				}
			}
			window.onload = showTemps;
		</script>
	</head>
	<body>
		<h1>温度</h1>
		<ul>
			<li id="temp0"></li>
			<li id="temp1"></li>
			<li id="temp2"></li>
			<li id="temp3"></li>
			<li id="temp4"></li>
		</ul>
	</body>
</html>
